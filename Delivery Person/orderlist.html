<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Order List</title>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script> 
          $(document).ready(function(){
            $('.mobnav h3').click(function(){
               $('.mobnav ul').slideToggle();
           });
          });
  </script>
</head>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box;}

body { font: 16px Arial, "Helvetica Neue", Helvetica, sans-serif; }



.wrapper{ 
background-image: url(https://live.mgm-cp.com/wp-content/uploads/2018/05/2018-04-24_Commerce.jpg);
  width: 1200px; margin: 0 auto; display: flex; flex-wrap: wrap }

header { width: 1200px;
  background: linear-gradient(#7FB5F1,white,#7FB5F1);
}
a {
  text-decoration: none;
  font-variant: bold;
}
nav {
  width: 100%;
  background: blue;
  background: linear-gradient(#003087,#005EBB,#003087);
  text-align: center;
}

nav ul{
  list-style: none;
}

nav ul li{
  display: inline;
}
nav ul li a{
  color: white;
  text-transform: uppercase;
  margin: 25px 10px 25px 10px;
  display: inline-block;
}

nav ul li a:hover{
  color: black;
}
 .mobnav ul li { 
  width : 100px; 
  display: block;
  }
  .mobnav h3 {
    padding: 15px;
    background: #5F93CB ;
  }
  .mobnav {
    display: none;
    width: 100px;
  }
  .mobnav ul li a {
  width: 100%;
  padding: 15px;
  border-bottom: 1px solid #3B618B ;
  }
  @media screen and (max-width:1200px){
    .table {
      width: 100%;
    }
}
 @media screen and (max-width:800px){
  .wrapper {
    width: 100%;
  }
  .mobnav {
    display: block;
  }
  nav ul {
    display: none;
  }
 
    .site-search {
      width: 100%;
    }
    .table {
      width: 100%;
    }
    
 }
 .site-search {
   padding: 0px 10px;
  margin-top: 10px;
  float: right;
  border-radius: 10px;
height: 40px;
margin-bottom: 20px;
padding: 10px 10px 10px 10px;
  margin: 15px;
  float: right;
  background: #3498DB;
  border-radius: 10px;

}
.site-search input{
  border: 0;
  float: left;

}
.site-search button {
  
   width: 18px;
  height: 18px;
  background: url(img/icons/search.png);
  border: 0;
  float: right;
  color: blue;
}
.site-search button:hover {
  background: #1E2B81;
}
table{
  border: 1px solid black;
  margin: 0 auto;
    width: 100%;
    margin-top: 10px;
  margin-bottom: 20px;
  
  }
  
  td{
    width: 600px;
    
    text-align:left;
    background: #809fff;
    
  }
  
    
  
  th{
    width: 600px;
    color: white;
    background:#005EB8 ;
    padding: 15px;
  }
  .table h1 {
    text-align: center;
    margin-bottom: 30px;
    margin-top: 20px;
  }
  .table {
    height: 600px;
    background: #448EB3 ;
  }
  .table:hover {
  opacity: 90%;
}
  
</style>
<body>
  <div class="wrapper">
    <header>
      <img src="OO.jpg" alt="Girl in a jacket" width="100" height="50">
    </header>
    <nav>
      <ul>
         <li><a href="#">LogIn</a></li>
        <li><a href="#">MyAccount</a></li>
        <li><a href="#">OrderList</a></li>
        <li><a href="#">Log Out</a></li>
      </ul>
       <div class="mobnav">
        <h3>Menu</h3>
        <ul>
        <li><a href="#">LogIn</a></li>
        <li><a href="#">MyAccount</a></li>
        <li><a href="#">OrderList</a></li>
       <li><a href="#">Log Out</a></li>
        
      </ul> 

    </nav>
      <div class="site-search">
      <form  method="get" action="SellerReg.html">
        <input type="text" placeholder="search">
        <button type="submit"></button>
      </form>
     </div>
<div class="table">
  <h1>Order List</h1>
<table width="100%">
  <tr>
     
      <th>Order Number</th>
      
      

  </tr>

  </table>
</div>
      
</body>
</html>
